<!-- src/app/components/rol/rol-listar/rol-listar.html -->

<div class="tc-page">
  <!-- Header -->
  <section class="tc-hero">
    <div class="tc-hero-left">
      <div class="tc-hero-icon">
        <mat-icon>shield</mat-icon>
      </div>

      <div class="tc-hero-text">
        <h1 class="tc-hero-title">Roles</h1>
        <p class="tc-hero-subtitle">Gestiona los roles y permisos del sistema.</p>
      </div>
    </div>

    <div class="tc-hero-right">
      <span class="tc-total">
        Total: <b>{{ dataSource.data.length || 0 }}</b>
      </span>

      <a mat-raised-button class="tc-btn-primary" routerLink="/roles/new">
        <mat-icon>add</mat-icon>
        Nuevo rol
      </a>
    </div>
  </section>

  <!-- Tabla -->
  <section class="tc-card">
    <div class="tc-card-top">
      <span class="tc-pill">Listado</span>
    </div>

    <div class="tc-table-wrap">
      <table mat-table [dataSource]="dataSource" class="tc-table">

        <!-- ID -->
        <ng-container matColumnDef="idRol">
          <th mat-header-cell *matHeaderCellDef class="tc-col-id">ID</th>
          <td mat-cell *matCellDef="let row" class="tc-col-id">{{ row.idRol }}</td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="nombreRol">
          <th mat-header-cell *matHeaderCellDef class="tc-col-nombre">Nombre</th>
          <td mat-cell *matCellDef="let row" class="tc-col-nombre">
            <span class="tc-chip">{{ row.nombreRol }}</span>
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="tc-col-acciones">Acciones</th>
          <td mat-cell *matCellDef="let row" class="tc-col-acciones tc-actions">
            <button
              mat-icon-button
              class="tc-icon-btn tc-edit"
              [routerLink]="['/roles/edit', row.idRol]"
              aria-label="Editar"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <button
              mat-icon-button
              class="tc-icon-btn tc-del"
              (click)="eliminar(row.idRol)"
              aria-label="Eliminar"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </section>
</div>
