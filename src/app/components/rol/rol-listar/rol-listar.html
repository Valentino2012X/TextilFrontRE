<div class="container">
  <button mat-raised-button color="primary" routerLink="/roles/new">
    <mat-icon>add</mat-icon>
    Nuevo rol
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
    <!-- ID -->
    <ng-container matColumnDef="idRol">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.idRol }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombreRol">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.nombreRol }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          color="primary"
          [routerLink]="['/roles/edit', row.idRol]"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="eliminar(row.idRol)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
