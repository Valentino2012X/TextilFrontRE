<div class="container">
  <button mat-raised-button color="primary" routerLink="/metodopago/new">
    <mat-icon>add</mat-icon> Nuevo m√©todo de pago
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

    <ng-container matColumnDef="idMetodoPago">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.idMetodoPago }}</td>
    </ng-container>

    <ng-container matColumnDef="nombreMetodoPago">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.nombreMetodoPago }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          color="primary"
          [routerLink]="['/metodopago/edit', row.idMetodoPago]"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(row.idMetodoPago)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
