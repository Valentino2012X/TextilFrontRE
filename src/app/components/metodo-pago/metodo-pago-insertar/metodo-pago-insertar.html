<!-- src/app/components/metodo-pago/metodo-pago-insert/metodo-pago-insert.html -->

<div class="tc-page">
  <!-- HERO -->
  <section class="tc-hero">
    <div class="tc-hero-left">
      <div class="tc-hero-icon">
        <span class="material-icons">payments</span>
      </div>

      <div class="tc-hero-text">
        <h1 class="tc-hero-title">
          {{ edicion ? 'Editar método de pago' : 'Nuevo método de pago' }}
        </h1>
        <p class="tc-hero-subtitle">Registra y gestiona los métodos de pago disponibles.</p>
      </div>
    </div>

    <div class="tc-hero-right">
      <span class="tc-pill">Registro</span>
    </div>
  </section>

  <!-- CARD -->
  <section class="tc-card">
    <div class="tc-card-top">
      <span class="tc-pill">Formulario</span>
    </div>

    <form class="tc-form" [formGroup]="form" (ngSubmit)="aceptar()">
      <div class="tc-grid tc-grid-1">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre del método de pago*</mat-label>
          <input matInput formControlName="nombreMetodoPago" />

          <mat-error *ngIf="form.get('nombreMetodoPago')?.hasError('required')">
            El método de pago es obligatorio
          </mat-error>
          <mat-error *ngIf="form.get('nombreMetodoPago')?.hasError('minlength')">
            Debe tener al menos 3 caracteres
          </mat-error>
          <mat-error *ngIf="form.get('nombreMetodoPago')?.hasError('maxlength')">
            Máximo 60 caracteres
          </mat-error>
        </mat-form-field>
      </div>

      <div class="tc-actions-row">
        <button mat-raised-button class="tc-btn-primary" type="submit">
          <mat-icon>save</mat-icon>
          {{ edicion ? 'Guardar cambios' : 'Registrar' }}
        </button>

        <button mat-raised-button class="tc-btn-ghost" type="button" (click)="cancelar()">
          <mat-icon>close</mat-icon>
          Cancelar
        </button>
      </div>
    </form>
  </section>
</div>
