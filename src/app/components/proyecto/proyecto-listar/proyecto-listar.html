<!-- src/app/components/proyecto/proyecto-listar/proyecto-listar.html -->

<div class="tc-page">
  <!-- HERO -->
  <section class="tc-hero">
    <div class="tc-hero-left">
      <div class="tc-hero-icon">
        <mat-icon>assignment</mat-icon>
      </div>

      <div>
        <h1 class="tc-hero-title">Proyectos</h1>
        <p class="tc-hero-subtitle">Gestiona los proyectos registrados.</p>
      </div>
    </div>

    <div class="tc-hero-right">
      <span class="tc-total">Total: {{ dataSource.data.length || 0 }}</span>

      <button mat-raised-button class="tc-btn-primary" routerLink="/proyecto/new">
        <mat-icon>add</mat-icon>
        Nuevo proyecto
      </button>
    </div>
  </section>

  <!-- CARD -->
  <section class="tc-card">
    <div class="tc-card-top">
      <span class="tc-pill">Listado</span>
    </div>

    <div class="tc-table-wrap">
      <table mat-table [dataSource]="dataSource" class="tc-table tc-table-center mat-elevation-z0">
        <!-- ID -->
        <ng-container matColumnDef="idProyecto">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.idProyecto }}</td>
        </ng-container>

        <!-- Título -->
        <ng-container matColumnDef="tituloProyecto">
          <th mat-header-cell *matHeaderCellDef>Título</th>
          <td mat-cell *matCellDef="let row">
            <span class="tc-chip">{{ row.tituloProyecto }}</span>
          </td>
        </ng-container>

        <!-- Tipo -->
        <ng-container matColumnDef="tipoProyecto">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let row">{{ row.tipoProyecto }}</td>
        </ng-container>

        <!-- Fecha -->
        <ng-container matColumnDef="fechaCreacion">
          <th mat-header-cell *matHeaderCellDef>Fecha creación</th>
          <td mat-cell *matCellDef="let row">
            {{ row.fechaCreacion | date:'yyyy-MM-dd' }}
          </td>
        </ng-container>

        <!-- Usuario -->
        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let row">{{ row.usuario }}</td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <div class="tc-actions">
              <button
                mat-icon-button
                class="tc-icon-btn tc-edit"
                [routerLink]="['/proyecto/edit', row.idProyecto]"
                aria-label="Editar"
              >
                <mat-icon>edit</mat-icon>
              </button>

              <button
                mat-icon-button
                class="tc-icon-btn tc-del"
                (click)="eliminar(row.idProyecto)"
                aria-label="Eliminar"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </section>
</div>
