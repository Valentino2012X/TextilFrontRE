<div class="container">
  <button mat-raised-button color="primary" routerLink="/proyecto/new">
    <mat-icon>add</mat-icon>
    Nuevo proyecto
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
    <!-- ID -->
    <ng-container matColumnDef="idProyecto">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.idProyecto }}</td>
    </ng-container>

    <!-- Título -->
    <ng-container matColumnDef="tituloProyecto">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let row">{{ row.tituloProyecto }}</td>
    </ng-container>

    <!-- Fecha creación -->
    <ng-container matColumnDef="fechaCreacion">
      <th mat-header-cell *matHeaderCellDef>Fecha creación</th>
      <td mat-cell *matCellDef="let row">
        {{ row.fechaCreacion | date : 'yyyy-MM-dd' }}
      </td>
    </ng-container>

    <!-- Tipo proyecto (STRING) -->
    <ng-container matColumnDef="tipoProyecto">
      <th mat-header-cell *matHeaderCellDef>Tipo proyecto</th>
      <td mat-cell *matCellDef="let row">
        {{ row.tipoProyecto }}
      </td>
    </ng-container>

    <!-- Usuario (STRING) -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let row">
        {{ row.usuario }}
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          color="primary"
          [routerLink]="['/proyecto/edit', row.idProyecto]"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="eliminar(row.idProyecto)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
