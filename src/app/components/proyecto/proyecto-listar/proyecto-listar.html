<div class="container">

  <button mat-raised-button color="primary" routerLink="/proyecto/new">
    <mat-icon>add</mat-icon>
    Nuevo proyecto
  </button>

  <div class="card-list">

    <mat-card *ngFor="let item of dataSource.data"
              class="project-card mat-elevation-z4">

      <mat-card-title>
        {{ item.tituloProyecto }}
      </mat-card-title>

      <mat-card-subtitle>
        Tipo: {{ item.tipoProyecto }}
      </mat-card-subtitle>

      <mat-card-content>
        <p><strong>ID:</strong> {{ item.idProyecto }}</p>

        <p>
          <strong>Fecha creaci√≥n:</strong>
          {{ item.fechaCreacion | date : 'yyyy-MM-dd' }}
        </p>

        <p><strong>Usuario:</strong> {{ item.usuario }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button
          mat-icon-button
          color="primary"
          [routerLink]="['/proyecto/edit', item.idProyecto]"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          (click)="eliminar(item.idProyecto)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>

    </mat-card>

  </div>

</div>
