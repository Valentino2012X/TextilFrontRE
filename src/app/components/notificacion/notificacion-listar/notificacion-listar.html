<!-- src/app/components/notificacion/notificacion-listar/notificacion-listar.html -->
<div class="table-container">
  <div class="header">
    <h1>Notificaciones</h1>

    <button
      mat-raised-button
      color="primary"
      routerLink="/notificacion/new"
      class="btn-nuevo"
    >
      <mat-icon>add</mat-icon>
      Nueva notificaci√≥n
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID -->
    <ng-container matColumnDef="idNotificacion">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">
        {{ row.idNotificacion }}
      </td>
    </ng-container>

    <!-- Tipo -->
    <ng-container matColumnDef="tipoNotificacion">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let row">
        {{ row.tipoNotificacion }}
      </td>
    </ng-container>

    <!-- Mensaje -->
    <ng-container matColumnDef="mensajeNotificacion">
      <th mat-header-cell *matHeaderCellDef>Mensaje</th>
      <td mat-cell *matCellDef="let row">
        {{ row.mensajeNotificacion }}
      </td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="fechaNotificacion">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let row">
        {{ row.fechaNotificacion | date: 'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <!-- Usuario -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let row">
        <span *ngIf="row.usuario; else sinUsuario">
          {{ row.usuario.nombreUsuario }}
        </span>
        <ng-template #sinUsuario>Sin usuario</ng-template>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          color="primary"
          [routerLink]="['/notificacion/edit', row.idNotificacion]"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          (click)="eliminar(row.idNotificacion)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
