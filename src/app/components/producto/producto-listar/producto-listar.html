<div class="container">
  <button mat-raised-button color="primary" routerLink="/producto/new">
    <mat-icon>add</mat-icon> Nuevo producto
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

    <ng-container matColumnDef="idProducto">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.idProducto }}</td>
    </ng-container>

    <ng-container matColumnDef="nombreProducto">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.nombreProducto }}</td>
    </ng-container>

    <ng-container matColumnDef="precioProducto">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let row">S/. {{ row.precioProducto }}</td>
    </ng-container>

    <ng-container matColumnDef="stockProducto">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let row">{{ row.stockProducto }}</td>
    </ng-container>

    <ng-container matColumnDef="nombreTipoProducto">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let row">{{ row.nombreTipoProducto }}</td>
    </ng-container>

    <ng-container matColumnDef="nombreUsuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let row">{{ row.nombreUsuario }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" [routerLink]="['/producto/edit', row.idProducto]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(row.idProducto)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
</div>
