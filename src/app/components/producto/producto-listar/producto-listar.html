<div class="container">

  <button mat-raised-button color="primary" routerLink="/producto/new">
    <mat-icon>add</mat-icon> Nuevo producto
  </button>

  <div class="card-list">
    <mat-card *ngFor="let item of dataSource.data" class="product-card mat-elevation-z4">

      <mat-card-title>{{ item.nombreProducto }}</mat-card-title>
      <mat-card-subtitle>Tipo: {{ item.nombreTipoProducto }}</mat-card-subtitle>

      <mat-card-content>
        <p><strong>ID:</strong> {{ item.idProducto }}</p>
        <p><strong>Precio:</strong> S/. {{ item.precioProducto }}</p>
        <p><strong>Stock:</strong> {{ item.stockProducto }}</p>
        <p><strong>Usuario:</strong> {{ item.nombreUsuario }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-icon-button color="primary" [routerLink]="['/producto/edit', item.idProducto]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(item.idProducto)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>

    </mat-card>
  </div>

</div>
