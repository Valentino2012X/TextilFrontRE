<div class="container">
  <button mat-raised-button color="primary" routerLink="/favorito/new">
    <mat-icon>add</mat-icon>
    Nuevo favorito
  </button>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 full-width-table"
  >
    <!-- ID -->
    <ng-container matColumnDef="idFavorito">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row">
        {{ row.idFavorito }}
      </td>
    </ng-container>

    <!-- FECHA -->
    <ng-container matColumnDef="fechaFavorito">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let row">
        {{ row.fechaFavorito | date : 'yyyy-MM-dd' }}
      </td>
    </ng-container>

    <!-- USUARIO -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let row">
        {{ row.usuario?.nombreUsuario }} (ID: {{ row.usuario?.idUsuario }})
      </td>
    </ng-container>

    <!-- PRODUCTO -->
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let row">
        {{ row.producto?.nombreProducto || '—' }}
      </td>
    </ng-container>

    <!-- PROYECTO -->
    <ng-container matColumnDef="proyecto">
      <th mat-header-cell *matHeaderCellDef> Proyecto </th>
      <td mat-cell *matCellDef="let row">
        {{ row.proyecto?.tituloProyecto || '—' }}
      </td>
    </ng-container>

    <!-- ACCIONES -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          color="primary"
          [routerLink]="['/favorito/edit', row.idFavorito]"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="eliminar(row.idFavorito)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
