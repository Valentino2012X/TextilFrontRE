<!-- src/app/components/tipo-documento/tipo-documento-listar/tipo-documento-listar.html -->

<div class="tc-page">
  <!-- HERO -->
  <section class="tc-hero">
    <div class="tc-hero-left">
      <div class="tc-hero-icon">
        <span class="material-icons">description</span>
      </div>

      <div class="tc-hero-text">
        <h1 class="tc-hero-title">Tipos de documento</h1>
        <p class="tc-hero-subtitle">Administra los tipos de documento disponibles.</p>
      </div>
    </div>

    <div class="tc-hero-right">
      <span class="tc-total">
        Total: <b>{{ dataSource.data.length || 0 }}</b>
      </span>

      <button mat-raised-button class="tc-btn-primary" routerLink="/tipodocumento/new">
        <mat-icon>add</mat-icon>
        Nuevo tipo
      </button>
    </div>
  </section>

  <!-- TABLA -->
  <section class="tc-card">
    <div class="tc-card-top">
      <span class="tc-pill">Listado</span>
    </div>

    <div class="tc-table-wrap">
      <table mat-table [dataSource]="dataSource" class="tc-table tc-table-center">
        <ng-container matColumnDef="idTipoDocumento">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.idTipoDocumento }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let row">
            <span class="tc-chip">{{ row.nombre }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="descripcionTipoDocumento">
          <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
          <td mat-cell *matCellDef="let row">{{ row.descripcionTipoDocumento }}</td>
        </ng-container>

        <ng-container matColumnDef="rucTipoDocumento">
          <th mat-header-cell *matHeaderCellDef>RUC</th>
          <td mat-cell *matCellDef="let row">
            <span class="tc-strong">{{ row.rucTipoDocumento }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row" class="tc-actions">
            <button
              mat-icon-button
              class="tc-icon-btn tc-edit"
              [routerLink]="['/tipodocumento/edit', row.idTipoDocumento]"
              aria-label="Editar"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <button
              mat-icon-button
              class="tc-icon-btn tc-del"
              (click)="eliminar(row.idTipoDocumento)"
              aria-label="Eliminar"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </section>
</div>
