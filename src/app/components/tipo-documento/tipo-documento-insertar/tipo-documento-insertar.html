<div class="container">
  <h2>{{ edicion ? 'Editar tipo de documento' : 'Registrar tipo de documento' }}</h2>

  <form [formGroup]="form" (ngSubmit)="aceptar()">
    <mat-form-field appearance="outline" class="full-width-table">
      <mat-label>Nombre del tipo de documento</mat-label>
      <input matInput formControlName="nombre" />
      <mat-error *ngIf="form.get('nombre')?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width-table">
      <mat-label>Descripci√≥n</mat-label>
      <input matInput formControlName="descripcionTipoDocumento" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width-table">
      <mat-label>RUC</mat-label>
      <input matInput type="number" formControlName="rucTipoDocumento" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      {{ edicion ? 'Actualizar' : 'Registrar' }}
    </button>

    <button
      mat-stroked-button
      color="warn"
      type="button"
      (click)="cancelar()"
      style="margin-left: 8px"
    >
      Cancelar
    </button>
  </form>
</div>
