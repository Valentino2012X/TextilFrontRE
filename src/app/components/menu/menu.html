<div class="container">
  <mat-toolbar class="custom-toolbar">
    <!-- Flecha izquierda -->
    <button
      mat-icon-button
      class="nav-arrow"
      aria-label="Desplazar menú a la izquierda"
      (click)="scrollLeft()"
    >
      <mat-icon>chevron_left</mat-icon>
    </button>

    <!-- Contenedor que se desplaza horizontalmente -->
    <div class="menu-scroll" #menuScroll>
      <!-- MENÚ USUARIO -->
      <button
        mat-button
        class="btn-rojo"
        aria-label="Menú usuario"
        [matMenuTriggerFor]="menuUsuario"
      >
        <mat-icon>person</mat-icon>
        Usuario
      </button>

      <!-- MENÚ PRODUCTO -->
      <button
        mat-button
        class="btn-rojo"
        aria-label="Menú producto"
        [matMenuTriggerFor]="menuProducto"
      >
        <mat-icon>inventory_2</mat-icon>
        Producto
      </button>

      <!-- MENÚ TIPO PRODUCTO -->
      <button
        mat-button
        class="btn-rojo"
        aria-label="Menú tipo producto"
        [matMenuTriggerFor]="menuTipoProducto"
      >
        <mat-icon>category</mat-icon>
        Tipo producto
      </button>

      <!-- MENÚ ROL -->
      <button mat-button class="btn-rojo" aria-label="Menú rol" [matMenuTriggerFor]="menuRol">
        <mat-icon>security</mat-icon>
        Rol
      </button>

      <!-- MENÚ MÉTODO DE PAGO -->
      <button
        mat-button
        class="btn-rojo"
        aria-label="Menú método de pago"
        [matMenuTriggerFor]="menuMetodoPago"
      >
        <mat-icon>payments</mat-icon>
        Método de pago
      </button>

      <!-- MENÚ TIPO PROYECTO -->
      <button
        mat-button
        class="btn-rojo"
        aria-label="Menú tipo proyecto"
        [matMenuTriggerFor]="menuTipoProyecto"
      >
        <mat-icon>work</mat-icon>
        Tipo proyecto
      </button>

      <!-- MENÚ PROYECTO -->
      <button
        mat-button
        class="btn-rojo"
        aria-label="Menú proyecto"
        [matMenuTriggerFor]="menuProyecto"
      >
        <mat-icon>assignment</mat-icon>
        Proyecto
      </button>

      <!-- MENÚ TIPO DOCUMENTO -->
      <button
        mat-button
        class="btn-rojo"
        aria-label="Menú tipo documento"
        [matMenuTriggerFor]="menuTipoDocumento"
      >
        <mat-icon>description</mat-icon>
        Tipo documento
      </button>

      <!-- MENÚ COMENTARIO PROYECTO -->
      <button
        mat-button
        class="btn-rojo"
        aria-label="Menú comentario proyecto"
        [matMenuTriggerFor]="menuComentarioProyecto"
      >
        <mat-icon>chat</mat-icon>
        Comentarios
      </button>

      <!-- BOTÓN COMPROBANTE (en la toolbar o grupo que prefieras) -->
      <button
        mat-button
        class="btn-rojo"
        aria-label="Menú comprobante"
        [matMenuTriggerFor]="menuComprobante"
      >
        <mat-icon>receipt_long</mat-icon>
        Comprobante
      </button>

      <!-- MENÚ PEDIDO -->
      <button mat-button class="btn-rojo" aria-label="Menú pedido" [matMenuTriggerFor]="menuPedido">
        <mat-icon>receipt_long</mat-icon>
        Pedido
      </button>
      <!-- MENÚ PEDIDO ITEM -->
      <button
        mat-button
        class="btn-rojo"
        aria-label="Menú pedido item"
        [matMenuTriggerFor]="menuPedidoItem"
      >
        <mat-icon>list_alt</mat-icon>
        Pedido item
      </button>
      <!-- MENÚ PRESUPUESTO MENSUAL -->
      <button
        mat-button
        class="btn-rojo"
        aria-label="Menú presupuesto mensual"
        [matMenuTriggerFor]="menuPresupuestoMensual"
      >
        <mat-icon>account_balance_wallet</mat-icon>
        Presupuesto
      </button>
      <!-- MENÚ NOTIFICACION -->
      <button
        mat-button
        class="btn-rojo"
        aria-label="Menú notificación"
        [matMenuTriggerFor]="menuNotificacion"
      >
        <mat-icon>notifications</mat-icon>
        Notificación
      </button>
      <!-- MENÚ ENTREGA -->
      <button
        mat-button
        class="btn-rojo"
        aria-label="Menú entrega"
        [matMenuTriggerFor]="menuEntrega"
      >
        <mat-icon>local_shipping</mat-icon>
        Entrega
      </button>
      <!-- BOTÓN CALIFICACIÓN -->
      <button
        mat-button
        class="btn-rojo"
        aria-label="Menú calificación"
        [matMenuTriggerFor]="menuCalificacion"
      >
        <mat-icon>star</mat-icon>
        Calificación
      </button>
      <!-- MENÚ FAVORITO -->
      <button
        mat-button
        class="btn-rojo"
        aria-label="Menú favorito"
        [matMenuTriggerFor]="menuFavorito"
      >
        <mat-icon>favorite</mat-icon>
        Favorito
      </button>
      <!-- MENÚ PRODUCTO FOTO -->
      <button
        mat-button
        class="btn-rojo"
        aria-label="Menú producto foto"
        [matMenuTriggerFor]="menuProductoFoto"
      >
        <mat-icon>image</mat-icon>
        Producto foto
      </button>
      <!-- BOTÓN TARJETA -->
      <button
        mat-button
        class="btn-rojo"
        aria-label="Menú tarjeta"
        [matMenuTriggerFor]="menuTarjeta"
      >
        <mat-icon>credit_card</mat-icon>
        Tarjeta
      </button>

      <!-- Aquí luego puedes seguir agregando más módulos (hasta tus 19 tablas) -->
    </div>

    <!-- Flecha derecha -->
    <button
      mat-icon-button
      class="nav-arrow"
      aria-label="Desplazar menú a la derecha"
      (click)="scrollRight()"
    >
      <mat-icon>chevron_right</mat-icon>
    </button>
  </mat-toolbar>
