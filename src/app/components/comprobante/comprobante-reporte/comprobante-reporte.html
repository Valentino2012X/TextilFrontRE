<div class="reporte-container">

  <h2>Comprobantes por rango de fecha</h2>

  <div class="form">
    <mat-form-field appearance="fill">
      <mat-label>Inicio</mat-label>
      <input matInput [matDatepicker]="inicioPicker" [(ngModel)]="inicio">
      <mat-datepicker-toggle matSuffix [for]="inicioPicker"></mat-datepicker-toggle>
      <mat-datepicker #inicioPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fin</mat-label>
      <input matInput [matDatepicker]="finPicker" [(ngModel)]="fin">
      <mat-datepicker-toggle matSuffix [for]="finPicker"></mat-datepicker-toggle>
      <mat-datepicker #finPicker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="buscar()">Buscar</button>
  </div>

  <div *ngIf="hasData" class="results">
    <table mat-table [dataSource]="comprobantes" class="mat-elevation-z8 full-width-table">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let comp">{{ comp.id }}</td>
      </ng-container>

      <!-- Fecha -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let comp">{{ comp.fecha | date: 'yyyy-MM-dd' }}</td>
      </ng-container>


      <!-- Username -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let comp">{{ comp.username }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div *ngIf="!hasData">
    <p>No hay datos disponibles para mostrar.</p>
  </div>
</div>
