<div class="tc-page">
  <!-- HERO -->
  <section class="tc-hero">
    <div class="tc-hero-left">
      <div class="tc-hero-icon">
        <mat-icon>event</mat-icon>
      </div>

      <div>
        <h1 class="tc-hero-title">Reporte de comprobantes</h1>
        <p class="tc-hero-subtitle">Comprobantes por rango de fecha</p>
      </div>
    </div>

    <div class="tc-hero-right">
      <span class="tc-pill">Reporte</span>
    </div>
  </section>

  <!-- CARD -->
  <section class="tc-card">
    <div class="tc-card-top">
      <span class="tc-pill">Filtros</span>
    </div>

    <div class="tc-report-body">
      <div class="tc-filter tc-filter-row">
        <mat-form-field appearance="outline" class="tc-mat-field">
          <mat-label>Inicio</mat-label>
          <input matInput [matDatepicker]="inicioPicker" [(ngModel)]="inicio" />
          <mat-datepicker-toggle matIconSuffix [for]="inicioPicker"></mat-datepicker-toggle>
          <mat-datepicker #inicioPicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="tc-mat-field">
          <mat-label>Fin</mat-label>
          <input matInput [matDatepicker]="finPicker" [(ngModel)]="fin" />
          <mat-datepicker-toggle matIconSuffix [for]="finPicker"></mat-datepicker-toggle>
          <mat-datepicker #finPicker></mat-datepicker>
        </mat-form-field>

        <button
          mat-raised-button
          class="tc-btn-primary tc-btn-search"
          type="button"
          (click)="buscar()"
        >
          <mat-icon>search</mat-icon>
          Buscar
        </button>
      </div>

      <!-- RESULTADOS -->
      <div *ngIf="hasData" class="tc-table-wrap">
        <table
          mat-table
          [dataSource]="comprobantes"
          class="tc-table tc-table-center mat-elevation-z0"
        >
          <!-- ID -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let comp">{{ comp.id }}</td>
          </ng-container>

          <!-- Fecha -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let comp">{{ comp.fecha | date : 'yyyy-MM-dd' }}</td>
          </ng-container>

          <!-- Username -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let comp">
              <span class="tc-chip">{{ comp.username }}</span>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

      <!-- EMPTY -->
      <div *ngIf="!hasData" class="tc-empty">
        <p>No hay datos disponibles para mostrar.</p>
      </div>
    </div>
  </section>
</div>
