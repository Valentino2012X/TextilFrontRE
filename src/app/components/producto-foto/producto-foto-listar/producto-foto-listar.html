<div class="container">
  <button mat-raised-button color="primary" routerLink="/productofoto/new">
    <mat-icon>add</mat-icon>
    Nueva foto
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
    <!-- ID -->
    <ng-container matColumnDef="idProductoFoto">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row">
        {{ row.idProductoFoto }}
      </td>
    </ng-container>

    <!-- URL -->
    <ng-container matColumnDef="urlProductoFoto">
      <th mat-header-cell *matHeaderCellDef> URL </th>
      <td mat-cell *matCellDef="let row">
        {{ row.urlProductoFoto }}
      </td>
    </ng-container>

    <!-- PRINCIPAL -->
    <ng-container matColumnDef="principalProductoFoto">
      <th mat-header-cell *matHeaderCellDef> Principal </th>
      <td mat-cell *matCellDef="let row">
        {{ row.principalProductoFoto ? 'SÃ­' : 'No' }}
      </td>
    </ng-container>

    <!-- FECHA -->
    <ng-container matColumnDef="fechaSubidaProductoFoto">
      <th mat-header-cell *matHeaderCellDef> Fecha subida </th>
      <td mat-cell *matCellDef="let row">
        {{ row.fechaSubidaProductoFoto | date : 'yyyy-MM-dd' }}
      </td>
    </ng-container>

    <!-- PRODUCTO -->
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let row">
        {{ row.producto?.nombreProducto }} (ID: {{ row.producto?.idProducto }})
      </td>
    </ng-container>

    <!-- ACCIONES -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          color="primary"
          [routerLink]="['/productofoto/edit', row.idProductoFoto]"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(row.idProductoFoto)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
