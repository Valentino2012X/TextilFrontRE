<div class="container">
  <h1>{{ edicion ? 'Editar comentario' : 'Nuevo comentario' }}</h1>

  <form [formGroup]="form" (ngSubmit)="aceptar()">
    <div class="row">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Comentario*</mat-label>
        <textarea
          matInput
          rows="3"
          formControlName="comentarioProyecto"
        ></textarea>
      </mat-form-field>
    </div>

    <!-- Fecha solo mostrada en ediciÃ³n -->
    <div class="row" *ngIf="edicion">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Fecha comentario</mat-label>
        <input matInput [value]="fechaComentarioTexto | date : 'yyyy-MM-dd HH:mm'" disabled />
      </mat-form-field>
    </div>  

    <div class="row">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Proyecto*</mat-label>
        <mat-select formControlName="proyecto">
          <mat-option
            *ngFor="let p of listaProyectos"
            [value]="p.idProyecto"
          >
            {{ p.tituloProyecto }} (ID: {{ p.idProyecto }})
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Usuario*</mat-label>
        <mat-select formControlName="usuario">
          <mat-option *ngFor="let u of listaUsuarios" [value]="u.idUsuario">
            {{ u.nombreUsuario }} (ID: {{ u.idUsuario }})
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Guardar
    </button>
  </form>
</div>
