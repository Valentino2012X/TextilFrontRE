<div class="container">
  <button mat-raised-button color="primary" routerLink="/comentarioproyecto/new">
    <mat-icon>add</mat-icon>
    Nuevo comentario
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
    <!-- ID -->
    <ng-container matColumnDef="idComentarioProyecto">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">
        {{ row.idComentarioProyecto }}
      </td>
    </ng-container>

    <!-- Comentario -->
    <ng-container matColumnDef="comentarioProyecto">
      <th mat-header-cell *matHeaderCellDef>Comentario</th>
      <td mat-cell *matCellDef="let row">
        {{ row.comentarioProyecto }}
      </td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="fechaComentario">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let row">
        {{ row.fechaComentario | date : 'yyyy-MM-dd HH:mm' }}
      </td>
    </ng-container>

    <!-- Proyecto: mostrar NOMBRE del proyecto -->
    <ng-container matColumnDef="proyecto">
      <th mat-header-cell *matHeaderCellDef>Proyecto</th>
      <td mat-cell *matCellDef="let row">
        {{ row.proyecto?.tituloProyecto || '—' }}
      </td>
    </ng-container>

    <!-- Usuario: mostrar NOMBRE del usuario -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>

      <td mat-cell *matCellDef="let row">
        {{ row.usuario?.nombreUsuario || '—' }}
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          color="primary"
          [routerLink]="['/comentarioproyecto/edit', row.idComentarioProyecto]"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(row.idComentarioProyecto)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
