<!-- src/app/components/pedido-item/pedido-item-listar/pedido-item-listar.html -->
<div class="table-container">
  <div class="header">
    <h1>Ítems de pedido</h1>

    <button
      mat-raised-button
      color="primary"
      routerLink="/pedido-item/new"
      class="btn-nuevo"
    >
      <mat-icon>add</mat-icon>
      Nuevo ítem
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID -->
    <ng-container matColumnDef="idPedidoItem">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row">
        {{ row.idPedidoItem }}
      </td>
    </ng-container>

    <!-- Cantidad -->
    <ng-container matColumnDef="cantidadPedidoItem">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let row">
        {{ row.cantidadPedidoItem }}
      </td>
    </ng-container>

    <!-- Precio -->
    <ng-container matColumnDef="precioPedidoItem">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let row">
        {{ row.precioPedidoItem }}
      </td>
    </ng-container>

    <!-- Pedido -->
    <ng-container matColumnDef="pedido">
      <th mat-header-cell *matHeaderCellDef> Pedido </th>
      <td mat-cell *matCellDef="let row">
        {{ row.pedido.idPedido }}
      </td>
    </ng-container>

    <!-- Producto -->
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let row">
        {{ row.producto.nombreProducto }}
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-icon-button
          color="primary"
          [routerLink]="['/pedido-item/edit', row.idPedidoItem]"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          (click)="eliminar(row.idPedidoItem)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
