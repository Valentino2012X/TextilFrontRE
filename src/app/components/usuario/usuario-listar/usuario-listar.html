<div class="container">
  <button mat-raised-button color="primary" routerLink="/usuarios/news">
    <mat-icon>add</mat-icon> Nuevo usuario
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
    <!-- ID -->
    <ng-container matColumnDef="idUsuario">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.idUsuario }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombreUsuario">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.nombreUsuario }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="emailUsuario">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.emailUsuario }}</td>
    </ng-container>

    <!-- Username -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let row">{{ row.username }}</td>
    </ng-container>

    <!-- Tel√©fono -->
    <ng-container matColumnDef="telefonoUsuario">
      <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
      <td mat-cell *matCellDef="let row">{{ row.telefonoUsuario }}</td>
    </ng-container>

    <!-- Rol -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let row">{{ row.nombreRol }}</td>
    </ng-container>

    <!-- üî∏ Promedio (id de columna = "promedio") -->
    <ng-container matColumnDef="promedio">
      <th mat-header-cell *matHeaderCellDef>Promedio</th>
      <td mat-cell *matCellDef="let row">
        {{ row.promedioCalificacion | number : '1.2-2' }}
      </td>
    </ng-container>

    <!-- üî∏ Total calificaciones (id de columna = "total") -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef># Calificaciones</th>
      <td mat-cell *matCellDef="let row">
        {{ row.totalCalificacion }}
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" [routerLink]="['/usuarios/edits', row.idUsuario]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(row.idUsuario)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
